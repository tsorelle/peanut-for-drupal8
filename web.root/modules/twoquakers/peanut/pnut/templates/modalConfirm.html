<div class="modal" data-bind="attr: { id: modalId }">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" data-bind="text:headerText"></h4>
            </div>
            <div class="modal-body">
                <p><strong><em><span style="font-size: large" data-bind="text:bodyText"></span></em></strong></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bind="click: confirmClick, visible:showOkButton">
                    <span data-bind="text:okLabel"></span>
                </button>
                <button type="button" class="btn btn-default"  data-dismiss="modal">
                    <span data-bind="text:cancelLabel"></span>
                </button>
            </div>
        </div>
    </div>
</div>
