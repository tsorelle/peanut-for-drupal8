<div id="qnuttest-view-container" style="display: none">
    <h4 data-bind="text:message">Loading...</h4>

    <qnut-message></qnut-message>
    <test-message></test-message>

    <div>
        <button data-bind="click:onSaveChanges" >Show Modal Form</button>
    </div>

    <div>
        <button data-bind="click:onService" >Run Service</button>
    </div>


    <modal-confirm params="id:'confirm-save-modal',headerText: 'Please confirm SAVE', bodyText: 'Do you want to save changes?', confirmClick: save"></modal-confirm>

</div>
